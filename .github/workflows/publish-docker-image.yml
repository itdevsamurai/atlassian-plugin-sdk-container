name: Publish Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 0"
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  publish-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          # jdk8 images (backward compatible tags)
          - jdk: 8
            node: 20
            tags: node20,jdk8-node20
          - jdk: 8
            node: 22
            tags: latest,node22,jdk8-node22
          - jdk: 8
            node: 24
            tags: node24,jdk8-node24

          # jdk21
          - jdk: 21
            node: 22
            tags: jdk21-node22

          - jdk: 21
            node: 24
            tags: jdk21-node24
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare
        id: prepare
        run: |
          IMAGE=ghcr.io/itdevsamurai/atlassian-plugin-sdk-container
          TAGS=""
          for t in $(echo "${{ matrix.variant.tags }}" | tr "," " "); do
            TAGS="$TAGS,$IMAGE:$t"
          done
          echo "tags=${TAGS#,}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.prepare.outputs.tags }}
          build-args: |
            JDK_BASE=eclipse-temurin:${{ matrix.variant.jdk }}-jdk
            NODE_VERSION=${{ matrix.variant.node }}
            REFRESHED_AT=$(date +%Y-%m-%d)
